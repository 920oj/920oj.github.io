<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Steg道場Lv10</title>
</head>

<body>
    <header>
        <!-- 詳細メニュー部分 -->
        <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">About</h4>
                        <p class="text-muted">Memottoko!は、簡易メモ・付箋システムです。メモした内容はLocalStorage内に保存され、同一端末・ブラウザ内に保持されます。</p>
                    </div>
                    <div class="col-sm-4 offset-md-1 py-4">
                        <h4 class="text-white">Contact</h4>
                        <ul class="list-unstyled">
                            <li><a href="https://twitter.com/920oj" class="text-white">Follow on Twitter</a></li>
                            <li><a href="https://920oj.net/" class="text-white">Visit my Website</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- ヘッダー部分 -->
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <i class="fas fa-file-signature fa-fw"></i>
                    <strong>Memottoko!</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>

    </header>

    <main>
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading" style="font-size: 1.9rem;">とりあえずメモっとこ！</h1>
                <p>
                    下にメモの名前・内容を記述して、ボタンをクリックしてください。
                </p>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">メモの名前を入力</label>
                        <input type="email" class="form-control" id="memoname" placeholder="明日のご飯">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">メモの本文を入力</label>
                        <textarea class="form-control" id="memotext" rows="3" placeholder="ラーメンを食べに行く"></textarea>
                    </div>
                </form>
                <p>
                    <button class="btn btn-primary my-2">追加</button>
                    <button class="btn btn-secondary my-2">全消去</button>
                </p>
            </div>
        </section>
    </main>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row" id="sticky">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
